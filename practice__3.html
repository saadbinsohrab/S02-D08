<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 10px;
            height: 100vh;
        }
        .items {
            background-color: powderblue;
            padding: 15px;
            border-radius: 3px;
        }
        #item1 {
            grid-column: 1 / 3;
        }
        #item8 {
            background-color: lightseagreen;
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="item1">item1</div>
        <div class="items" id="item2">item2</div>
        <div class="items" id="item3">item3</div>
        <div class="items" id="item4">item4</div>
        <div class="items" id="item5">item5</div>
        <div class="items" id="item6">item6</div>
        <div class="items" id="item7">item7</div>
        <div class="items" id="item8">item8</div>
        <div class="items" id="item9">item9</div>
        <div class="items" id="item10">item10</div>
        <div class="items" id="item11">item11</div>
        <div class="items" id="item12">item12</div>
        <div class="items" id="item13">item13</div>
        <div class="items" id="item14">item14</div>
        <div class="items" id="item15">item15</div>
    </div>
</body>
</html>
